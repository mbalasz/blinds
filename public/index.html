<!DOCTYPE html>
<html>
  <head>
    <title>Blinds</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </head>
  <body>
    <div class="range-slider center-screen">
      <div class="wrapper">
        <input
          id="blinds-slider"
          class="input-range one"
          orient="vertical"
          type="range"
          step="1"
          value="5"
          min="0"
          max="100"
        />
        <button class="button two-row-one large-font" id="up-end" role="button">
          <b>&UpArrowBar;</b>
        </button>
        <button class="button two-row-two large-font" id="up" role="button">
          <b>&#8593;</b>
        </button>
        <button class="button two-row-three large-font" id="stop" role="button">
          <b>&#x274F;</b>
        </button>
        <button class="button two-row-four large-font" id="down" role="button">
          <b>&#8595;</b>
        </button>
        <button class="button two-row-five large-font" id="down-end" role="button">
          <b>&DownArrowBar;</b>
        </button>
        <div class="progress-container three">
          <div class="progress-bar"></div>
        </div>
        <button class="button four-row-one large-font" id="reset-up" role="button">
          <b>Reset up</b>
        </button>
        <button class="button four-row-three large-font" id="reset-down" role="button">
          <b>Reset down</b>
        </button>
      </div>
    </div>
  </body>
</html>
